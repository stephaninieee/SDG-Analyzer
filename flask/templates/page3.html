    <form method="post" action="/req">
        <textarea class="form-control z-depth-1" name="input_text" id="sdgtext" style="color:black; border:4px orange dashed;

        </select>
        <input id="Submit" type="submit" class="btn btn-warning" value="submit">

    <span id="Type_Text" style="font-size:3.5em;">
        <font face="sans-serif" color="black"><strong>SDG Text Analyzer</strong>
    </span>
